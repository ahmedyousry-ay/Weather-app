<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <div class="app-container">
            <main>
                <div class="search-container">
                    <input type="text" placeholder="Search city or country" class="search-bar">
                </div>
                <div class="data-container">
                    <div class="location-container">
                        <h2 class="location" id="location"></h2>
                        <h3 class="date" id="date"></h3>
                    </div>
                </div>
                <div class="weather-container">
                    <div class="temperature" id="temperature-current"></div>
                    <div class="temperature" id="temperature-max-min"></div>
                    <div class="weather" id="weather"></div>
                    <div class="weather-desc" id="weather-desc"></div>
                </div>
            </main>
        </div>
    </div>











    <script src="main.js"></script>
</body>
</html>
